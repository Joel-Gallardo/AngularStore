<mat-toolbar color="primary">
  <a routerLink="/"><span class="spanMyStore">My Store</span></a>
  <a
    class="button"
    routerLink="/joel"
    routerLinkActive="activebutton"
    ariaCurrentWhenActive="page"
  >
    Home Page
  </a>
  <a
    class="button"
    routerLink="/products"
    routerLinkActive="activebutton"
    ariaCurrentWhenActive="page"

  <app-cart class="mouseHover" (click)="goToCheckout()"></app-cart>

</mat-toolbar>
